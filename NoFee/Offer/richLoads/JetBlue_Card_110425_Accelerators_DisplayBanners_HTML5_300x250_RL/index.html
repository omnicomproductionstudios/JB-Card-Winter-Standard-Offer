<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <title></title>
  </head>

  <body onload="init()">
    <div id="main_container">
      <!--start main_container-->
      <div id="main_content" class="">
          <!-- <img src="images/f5.jpg" class="full-width" style="z-index: 111; opacity: 0.5;" alt=""> -->
          <img src="images/bg.jpg" class="full-width" alt="">
          <div class="copy1" id="copy1">
            <span class="line1">Enjoy</span>
            <span class="line2">$0 annual fee.</span>
          </div>
          <div class="copy2 hidden" id="copy2">
            <span class="line1">3X points</span>
            <span class="line2">on eligible JetBlue<br>purchases,</span>
          </div>
          <div class="copy21 hidden" id="copy21">
            <span class="line1">2X points</span>
            <span class="line2">at restaurants and<br>eligible grocery stores,</span>
          </div>
          <div class="copy22 hidden" id="copy22">
            <span class="line1">1X points</span>
            <span class="line2">on all other purchases.</span>
          </div>
          <img src="images/card.png" class="full-width" id="card" alt="">
          <img src="images/logo-last.png" class="full-width" id="logo" alt="">
          <div class="term" id="term">
            Terms Apply
          </div>
          <!-- last frame -->
          <div class="last-frame" id="lastFrame">
            <div class="copy3" id="copy3">
              Every purchase has<br>a point with the<br>JetBlue Card.
            </div>
            <div id="cta">Apply Now</div>
            <img src="images/card.png" class="full-width" id="card1" alt="">
            <div class="term" id="termlast">
              Terms Apply
            </div>
            <img src="images/logo-last.png" class="full-width" id="logo1" alt="">
          </div>
          <div id="shine"></div>
      </div>

      <div id="default_exit" class="btn" ></div>
      <!--end main_container-->
    </div>
    <script type="text/javascript" src="mainRL1.js"></script>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
  </body>
</html>
